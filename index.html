<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.css" integrity="sha512-xWIcG98IArXxegzS8Vo9iYMKuPgbXOG8O1mlHrj4MmNFxsBDltGxHJGg4JK80MVEmLRpdbWtphhm+S6Wx9o73g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <form>
      <div class="form-container">
        <h3>Currency Converter App</h3>

        <div class="input">
          <h4>Enter the Amount</h4>
          <input title="input" placeholder="Enter your Amount" name="input" id="input-amount" />
        </div>

        <div class="dropdowns">

          <div class="from-dropdown">
            <p>From</p>
            <img src="https://flagsapi.com/US/shiny/64.png" alt="Flag" />
            <select title="select" name="from" id="from-select">
            </select>
          </div>

          <div class="icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>

          <div class="to-dropdown">
            <p>To</p>
            <img src="https://flagsapi.com/PK/shiny/64.png" alt="Flag" />
            <select title="select" name="to" id="to-select">
            </select>
          </div>
        </div>

        <div class="result">
          <h4 id="result">1 US = 290 PKR</h4>
        </div>

        <div class="submit-btn">
          <button type="submit" id="submit">Get Exchange Rate</button>
        </div>
      </div>
    </form>

    <script src="/countrylist.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
